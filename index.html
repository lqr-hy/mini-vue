<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function objToStr(obj) {
        let json = JSON.stringify(obj, null, 2)
        const arr = Object.entries(JSON.parse(json))
        let str = '"{\n'
        for (let i = 0; i < arr.length; i++) {
          if (/-/.test(arr[i][0])) {
            str += `\t'${arr[i][0]}'` + ':' + arr[i][1] + ',\n'
          } else {
            if (i === arr.length - 1) {
              str += '\t'+ arr[i][0] + ':' + arr[i][1] + '\n}"'
            } else {
              str += '\t' + arr[i][0] + ':' + arr[i][1] + ',\n'
            }
          }
        }
        return str
      }

      const a = {
        'key': 123,
        'a': '123',
        'a-b': '123',
        'a_b': 123
      }
      console.log(objToStr(a))
    </script>
  </body>
</html>
